<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.3230, lng: -122.0322},
          zoom: 14
        });
        var cupertino = {lat: 37.3230, lng: -122.0322}; 
        var marker = new google.maps.Marker({
          position: cupertino,
          map: map,
          title: 'Center of the CPT!!!'
        });
        var infowindow = new google.maps.InfoWindow({
          content: 'Welcome to downtown CPT!' + ' Do you want a private tour of the hood?'
        });
        // added an EventListener so the infowindow will open
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB56jZO1ju-qfea2i9V8sQNXb5jKQ0OGmQ&v3&callback=initMap"
    ></script>
 </body>
</html>
